<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
    <head>
        <title>Taco Cloud</title>
        <link rel="stylesheet" th:href="@{/styles.css}" />
    </head>
    <body>
        <form method="post" th:action="@{/orders}" th:object="${tacoOrder}">
            <h1>Order your Tacos!</h1>
            <img th:src="@{/images/Taco-cloud.png}" />
            <h3>Your Tacos in this Order:</h3>
            <a th:href="@{/design}" id="another">Design another Taco</a><br/>

            <ul>
                <li th:each="taco : ${tacoOrder.tacos}">
                    <span th:text="${taco.name}">Taco Name</span>
                </li>
            </ul>

            <h3>My Shipping Address:</h3>

            <label for="deliveryName">Name: </label>
            <input type="text" th:field="*{deliveryName}" />
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">deliveryName error</span>
            <br />
            <label for="deliveryStreet">Street Address: </label>
            <input type="text" th:field="*{deliveryStreet}" />
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">deliveryStreet error</span>
            <br />

            <label for="deliveryCity">City: </label>
            <input type="text" th:field="*{deliveryCity}" />
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">deliveryCity error</span>
            <br />

            <label for="deliveryProvince">Province: </label>
            <input type="text" th:field="*{deliveryProvince}" />
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryProvince')}" th:errors="*{deliveryProvince}">deliveryProvince error</span>
            <br />

            <label for="deliveryPostalCode">Postal Code: </label>
            <input type="text" th:field="*{deliveryPostalCode}" />
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryPostalCode')}" th:errors="*{deliveryPostalCode}">deliveryPostalCode error</span>
            <br />

            <h3>My Payment Details:</h3>

            <label for="ccNumber">Credit Card Number: </label>
            <input type="text" th:field="*{ccNumber}" />
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">ccNumber error</span>
            <br />

            <label for="ccExpiration">Expiration Date: </label>
            <input type="text" th:field="*{ccExpiration}" />
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">ccExpiration error</span>
            <br />

            <label for="ccCVV">CVV: </label>
            <input type="text" th:field="*{ccCVV}" />
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">ccCVV error</span>
            <br />

            <input type="submit" value="Submit Order">
        </form>
    </body>
</html>
